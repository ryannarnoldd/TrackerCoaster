<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrackerCoaster</title>
    <link rel="stylesheet" href="./assets/styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script async src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script async src="./assets/scripts/script.js"></script>
    <!-- <script src="./assets/scripts/Rating.js"></script> -->
</head>
<body>
    <header>
        <h1>TrackerCoaster</h1>
        <div class="stats">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Launch demo modal
            </button>
            <h2>Overall Rating: 
                <!-- <span id="overall">0</span> -->
            </h2>
            <!-- <h2>Coaster Done: 34/50</h2> -->
        </div>
    </header>

    <main>


        <div class="justify-center rides-container">
            <!-- <div class="ride space">
                <h2>Space Mountain</h2>
                <h3>Park: Magic Kingdom</h3>
                
                <h4 class="scariness">Scariness: 5</h4>
                <h4 class="theming">Theming: 7</h4>
                <h4 class="enjoyment">Enjoyment: 8</h4>
            </div> -->

            <div class="card">
                <div class="card-body">
                    <h2>Space Mountain</h2>
                    <h3>Park: Magic Kingdom</h3>

                    <form for="space-mountain" method="post" onchange="updateRide(this)">
                        <h4>Overall Rating: 
                            <span id="rating">0</span>
                        </h4>

                        <label for="scariness" class="form-label">Scariness: </label>
                        <select class="form-select" id="scariness">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                          </select>

                        <label for="theming" class="form-label">Theming: </label>
                        <select class="form-select" id="theming">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>

                        <label for="enjoyment" class="form-label">Enjoyment: </label>
                        <select class="form-select" id="enjoyment">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>

                        <textarea class="form-control" placeholder="Comments..." id="comment" ></textarea>
                    </form>
                </div>
            </div>


        </div>
    </main>

    <footer>Made with Love by TrackerCoaster</footer>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="exampleModalLabel">Statistics</h2>
            </div>
            <div class="modal-body">
                <h5>Overall Rating: 
                    <span id="overall">0</span>
                </h5>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
